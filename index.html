<!DOCTYPE html>
<html>
 <head>
 	<meta charset="utf-8"/>
 	<meta description="A free online HTML5 template page generator with multiple options and export functionality.">
 	<meta author="Angelos Chalaris">
 	<meta keyword="html5, template page generator, html, template, generator">
 	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/htmltempgen.js"></script>
	<link rel="stylesheet" href="css/htmltempgen.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<script type="text/javascript" src="https://cdn.rawgit.com/Chalarangelo/bootstrap-extend/stable/js/bootstrap-extend.min.js"></script>
	<link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/bootstrap-extend/stable/css/bootstrap-extend.min.css"/>
	<title>HTML5 Template Generator</title>
 </head>
 <body>
 	<div class="container-fluid">
 		<div class="row">
 			<div class="col-md-10 col-md-offset-1 col-sm-12 col-xs-12">
 				<h1>HTML<i class="fa fa-html5 fa-lg" aria-hidden="true"></i> Template Generator <small id="versionNumbering"></small></h1>
 			</div>
 		</div>
  		<div class="row">
	  		<div class="col-md-10 col-md-offset-1 col-sm-12 col-xs-12">
	  			<ul class="nav nav-tabs">
	  				<li role="presentation" class="active" id="content-tab"><a href="#content" title="Content"><h5><i class="fa fa-code fa-fw" aria-hidden="true"></i><span id="tab-title">&nbsp;Content</span></h5></a></li>
	  				<li role="presentation" id="libraries-tab"><a href="#libraries" title="Libraries"><h5><i class="fa fa-archive fa-fw" aria-hidden="true"></i><span id="tab-title">&nbsp;Libraries&nbsp;<span class="badge" id="libraries-badge">0</span></span></h5></a></li>
	  				<li role="presentation" id="metadata-tab"><a href="#metadata" title="Metadata"><h5><i class="fa fa-tags fa-fw" aria-hidden="true"></i><span id="tab-title">&nbsp;Metadata</span></h5></a></li>
	  				<li role="presentation" id="resources-tab"><a href="#resources" title="Resources"><h5><i class="fa fa-sticky-note-o fa-fw" aria-hidden="true"></i><span id="tab-title">&nbsp;Resources</span></h5></a></li>
	  				<li role="presentation" id="result-tab"><a href="#result" title="Content"><h5><i class="fa fa-download fa-fw" aria-hidden="true"></i><span id="tab-title">&nbsp;Result</span></h5></a></li>
				</ul>
			</div>
  		</div>
  		<div class="row activeRow" id="content">
  			<div class="col-md-10 col-md-offset-1 col-sm-12 col-xs-12">
  				<h2>Content</h2>
  			</div>
  		</div>
  		<div class="row hidden" id="libraries">
  			<div class="col-md-10 col-md-offset-1 col-sm-12 col-xs-12">
  				<h2>Load hosted libraries</h2>
  				<p>Choose as many libraries you want to include in your template. We strongly recommend including <a href="http://jquery.com/">jQuery</a> to enhance your Javascript.</p><br>
  				<input type="checkbox" class="chkbox chkbox-primary" id="jQuery-3-1-0" checked><label for="jQuery-3-1-0">jQuery (3.1.0)</label>
  				<input type="checkbox" class="chkbox chkbox-primary" id="jQuery-2-2-4"><label for="jQuery-2-2-4">jQuery (2.2.4)</label>
  			</div>
  		</div>
  		<div class="row hidden" id="metadata">
  			<div class="col-md-10 col-md-offset-1 col-sm-12 col-xs-12">
  				<h2>Metadata</h2>
  			</div>
  		</div>
  		<div class="row hidden" id="resources">
  			<div class="col-md-10 col-md-offset-1 col-sm-12 col-xs-12">
  				<h2>Resources</h2>
  			</div>
  		</div>
  		<div class="row hidden" id="result">
  			<div class="col-md-10 col-md-offset-1 col-sm-12 col-xs-12">
  				<h2>Result</h2>
  			</div>
  		</div>
	</div>
 </body>
</html>
